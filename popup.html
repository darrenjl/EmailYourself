<html>
    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="jquery-1.11.0.min.js"></script>
        <script src="popup.js"></script>
    </head>
    <body>
        <form id="addemail">
            <p><label for="email">Please enter email address</label><br />
            <input type="text" id="email" name="email" size="50" value="" /></p>                        
            <p>
                <input id="save" type="submit" value="Save Email Address" />
                <span id="status-display"></span>
            </p>
        </form>
        <p>Note: you will only have to do this once.<p>
    </body>
